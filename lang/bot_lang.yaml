#____ Bot Commands ____#

# Ping
ping.command.name:
  all: ping

ping.command.description:
  all: Pong!

ping.embed.title:
  all: Pong!

ping.embed.measuring:
  ja: 計測中...
  en: Measuring...

ping.embed.measured:
  all: "Time: {:?}"

# Help
help.command.name:
  all: help

help.command.description:
  ja: コマンドのヘルプを表示します。
  en: Shows help for the command.

help.embed.title:
  ja: このBOTのヘルプ
  en: Help for this BOT

# Now
now.command.name:
  all: now

now.command.description:
  ja: 現在使用しているモデル情報を表示します。
  en: Displays the model information currently being used.

now.embed.title:
  ja: "**{}** の現在のモデル情報"
  en: "Current model information for **{}**"

now.embed.model:
  ja: モデル
  en: Model

now.embed.speaker:
  ja: 話者
  en: Speaker

now.embed.style:
  ja: スタイル
  en: Style

now.embed.speech_rate:
  ja: 読み上げ速度
  en: Speech Rate

# Join
join.command.name:
  all: join

join.command.description:
  ja: 使用した人が接続しているボイスチャンネルに接続します。
  en: It will connect you to the same voice channel as the person who used it.

join.connected:
  ja: ボイスチャンネルに接続しました。
  en: Connected to the voice channel.

join.already:
  ja: すでにボイスチャンネルに参加しています。
  en: Already in a voice channel.

join.after_connecting:
  ja: ボイスチャンネルに接続してから使用してください。
  en: Connect to a voice channel before using.

join.cannot_connect:
  ja: ボイスチャンネルに接続できませんでした。
  en: Could not connect to voice channel.

# Leave
leave.command.name:
  all: leave

leave.command.description:
  ja: 接続しているボイスチャンネルから退出します。
  en: Leaves the voice channel you are connected to.

leave.disconnected:
  ja: ボイスチャンネルから退出しました。
  en: Left the voice channel.

leave.already:
  ja: ボイスチャンネルに接続していません。
  en: Not connected to a voice channel.

leave.cannot_disconnect:
  ja: ボイスチャンネルから退出できませんでした。
  en: Could not to leave voice channel.

# Model
model.command.name:
  all: model

model.command.description:
  ja: 使用できるモデルの変更メニューを表示します。
  en: Displays the change menu for the available models.

model.embed.title:
  ja: 使用できるモデル一覧
  en: Available Models

model.changed:
  ja: "使用するモデルを **{}** に変更しました。"
  en: "The model used has been changed to **{}**."

# Speaker
speaker.command.name:
  all: speaker

speaker.command.description:
  ja: 現在のモデルの話者変更メニューを表示します。
  en: Displays the speaker change menu for the current model.

speaker.embed.title:
  ja: モデル '{}' の使用できる話者一覧
  en: List of available speakers for model '{}'

speaker.changed_with_model:
  ja: |-
    使用するモデルを **{}** から **{}** に変更しました。
    使用する話者を **{}** に変更しました。

  en: |-
    The model used has been changed from **{}** to **{}**.
    The speaker used has been changed to **{}**.

speaker.changed:
  ja: "使用する話者を **{}** に変更しました。"
  en: "The speaker used has been changed to **{}**."

# Style
style.command.name:
  all: style

style.command.description:
  ja: 現在のモデルのスタイル変更メニューを表示します。
  en: Displays the style change menu for the current model.

style.embed.title:
  ja: モデル '{}' の使用できるスタイル一覧
  en: List of available styles for model '{}'

style.changed_with_model:
  ja: |-
    使用するモデルを **{}** から **{}** に変更しました。
    使用するスタイルを **{}** に変更しました。

  en: |-
    The model used has been changed from **{}** to **{}**.
    The style used has been changed to **{}**.

style.changed:
  ja: "使用する話者を **{}** に変更しました。"
  en: "The style used has been changed to **{}**."

# Server
server.command.name:
  all: server

server.command.description:
  ja: サーバーに関する設定画面を表示します。
  en: Displays the server settings screen.

server.embed.title:
  ja: "{} の現在設定"
  en: "Current setting of {}"

server.components.placeholder:
  ja: 変更したい設定を選択してください...
  en: Choose the setting you want to change...

server.changed:
  ja: '"{}" を **{}** に変更しました。'
  en: '"{}" changed to **{}**.'

# Dict
dict.command.name:
  all: dict

dict.command.description:
  ja: サーバー辞書メニューを表示します。
  en: Displays the server dictionary menu.

dict.embed.title:
  ja: "{} のサーバー辞書設定"
  en: "Server dictionary settings for {}"

dict.unregistered:
  ja: このサーバーではまだ何も登録されていません。
  en: There is nothing registered on this server yet.

dict.too_many:
  ja: 登録されている単語が多すぎたため表示できませんでした。
  en: There are too many words registered to display.

dict.modal.add.title:
  ja: 単語と読み方の登録
  en: Register words and readings

dict.modal.add.word:
  ja: 単語
  en: word

dict.modal.add.readings:
  ja: 読み方
  en: readings

dict.modal.add.set:
  ja: |-
    読み方を設定しました
    単語: **{}** 読み方: **{}**

  en: |-
    Reading set
    Word: **{}** Reading: **{}**

dict.modal.remove.title:
  ja: 登録した単語の削除
  en: Deleting a registered word

dict.modal.remove.field:
  ja: 削除したい単語
  en: Word want to delete

dict.modal.remove.deleted:
  ja: |-
    辞書から読み方を削除しました
    削除した単語: **{}**

  en: |-
    Readings have been removed from the dictionary.
    Deleted word: **{}**

dict.modal.remove.not_found:
  ja: "辞書に 単語: **{}** は存在しませんでした。"
  en: "The word: **{}** was not found in the dictionary."

dict.label.add:
  all: add

dict.label.remove:
  all: remove

# Reload
reload.command.name:
  all: reload

reload.command.description:
  ja: |-
    SBV2のモデルを再読み込みします。
    BOTの所有者のみ使用できます。

  en: |-
    Reloads the SBV2 model.
    Only available to bot owners.

reload.executed:
  ja: モデルを再読み込みしました。
  en: The model has been reloaded.

reload.not_supported:
  ja: 現在このコマンドは非対応です。
  en: This command is currently not supported.

# Length
length.command.name:
  all: length

length.command.description:
  ja: 読み上げ速度を変更します。
  en: Change the speech rate.

length.option.length:
  all: length

length.option.length.description:
  ja: 読み上げる速度
  en: Speech Rate

length.changed:
  ja: 読み上げ速度を **{}** に変更しました。
  en: The speech rate has been changed to **{}**.

length.usage:
  ja: "使用方法: `{}length (読み上げ速度)`"
  en: "Usage: `{}length (Speech Rate)`"

length.not_num:
  ja: 読み上げ速度は数字を指定してください。
  en: Specify the speech rate by entering a number.

# Wav
wav.command.name:
  all: wav

wav.command.description:
  ja: 指定した内容を生成してその音声ファイルを添付したメッセージを送信します。
  en: It will generate the content you specify and send a message with the audio file attached.

wav.option.content:
  all: content

wav.option.content.description:
  ja: 生成したい文章を入力します。
  en: Enter the text you want to generate.

wav.usage:
  ja: "使用方法: `{}wav (生成したいテキスト)`"
  en: "Usage: `{}wav (text to generate)`"

wav.fail_infer:
  ja: APIが起動していないため音声を生成できませんでした。
  en: Audio could not be generated because the API was not launch.

# Autojoin
autojoin.command.name:
  all: autojoin

autojoin.command.description:
  ja: |-
    VCへの自動参加の設定をします。
    使用方法: `{}autojoin (voice_channel) (text_channel)`
  en: |-
    Sets automatic joining to VC.
    Usage: `{}autojoin (voice_channel) (text_channel)`

autojoin.embed.title:
  ja: ボイスチャンネルへの自動参加設定
  en: Automatic voice channel joining settings

autojoin.embed.footer:
  ja: スラッシュコマンドから登録と解除を行えます。
  en: Register and unregister using slash commands.

autojoin.unregistered:
  ja: このサーバーではまだ何も登録されていません。
  en: There is nothing registerd on this server yet.

autojoin.too_many:
  ja: 登録されているチャンネルが多すぎたため表示できませんでした。
  en: There are too many registered channel to display.

autojoin.inserted:
  ja: 自動参加するボイスチャンネルとテキストチャンネルのペアを登録しました。
  en: Registered a pair of voice and text channels that will automatically join.

autojoin.removed:
  ja: 自動参加するボイスチャンネルとテキストチャンネルのペアを解除しました。
  en: Unregistered a pair of voice and text channels that will automatically join.

autojoin.not_voicech:
  ja: "`voice_channel` にはボイスチャンネルを指定してください。"
  en: "Specify the voice channel for `voice_channel`."

autojoin.not_textch:
  ja: "`text_channel` にはテキストチャンネルを指定してください。"
  en: "Specify the text channel for `text_channel`."

autojoin.option.voice_ch:
  all: voice_channel

autojoin.option.voice_ch.description:
  ja: 誰かが参加したときに自動参加するボイスチャンネルを指定します。
  en: Specify the voice channel to auto join when someone joins.

autojoin.option.text_ch:
  all: text_channel

autojoin.option.text_ch.description:
  ja: 自動参加した後読み上げるテキストチャンネルを指定します。
  en: Specify the text channel to be read out after auto join.

# read_add, read_remove
read_add.command.name:
  all: read_add

read_add.command.description:
  ja: 実行したチャンネルを読み上げる対象に追加します。
  en: Executed channel will be added to the list of channels to reading.

read_add.failed:
  ja: 登録できませんでした。
  en: Could not be registered.

read_add.registerd:
  ja: このチャンネルを読み上げる対象に登録しました。
  en: Registered to this channel for reading.

read_add.already:
  ja: すでに読み上げる対象に登録しています。
  en: Already registered to be read aloud.

read_remove.command.name:
  all: read_remove

read_remove.command.description:
  ja: 実行したチャンネルを読み上げる対象から解除します。
  en: Executed channel will be removed from the list of channels to be reading.

read_remove.failed:
  ja: 登録を解除できませんでした。
  en: Could not be unregistered.

read_remove.removed:
  ja: このチャンネルを読み上げる対象から解除しました。
  en: This channel has been removed from reading.

read_remove.already:
  ja: すでに読み上げる対象から解除しています。
  en: Already been removed from the reading list.

read_add_remove.user_notconnect:
  ja: ボイスチャンネルに接続してから使用してください。
  en: Connect to a voice channel before using.

read_add_remove.bot_notconnect:
  ja: ボイスチャンネルに接続していません。
  en: Not connected to a voice channel.

# Clear
clear.command.name:
  all: clear

clear.command.description:
  ja: 現在の読み上げキューをクリアします。
  en: Clears the current speech queue.

clear.cleard:
  ja: 現在のキューをクリアしました。
  en: The current queue has been cleared.

clear.failed:
  ja: キューの削除に失敗しました。
  en: Failed to delete queue.

clear.user_notconnect:
  ja: ボイスチャンネルに接続してから使用してください。
  en: Connect to a voice channel before using.

clear.bot_notconnect:
  ja: ボイスチャンネルに接続していません。
  en: Not connected to a voice channel.

